<div class="header-container">
    <img th:src="@{/media/logo.png}" alt="logo" class="logo">
    <h1 class="name">Green</h1>
    <a th:href="@{/profile}">  <img class="icon" th:src="@{/media/profile.png}" alt="profile"></a>
    <a th:href="@{/order/cart}"><img class="icon" th:src="@{/media/cart.png}" alt="shopping"></a>
  </div>
  <nav class="nav-container">
    <div class="nav-icon">
      <a th:href="@{/}">Home</a>
    </div>
    <div class="nav-icon">
      <a th:href="@{/catalogue}">Catalogue</a>
    </div>
    <div class="nav-icon">
      <a th:href="@{/about}">About</a>
    </div>
    <div class="nav-icon">

    </div>

  </nav>

<div th:switch="${loggedIn}">
    <span th:case="true">
        <a th:href="@{/profile}">Your Account</a>
    </span>

    <span th:case="*">
        <a th:href="@{/login}" style="color:black">Login</a>
        <a th:href="@{/signup}" style="color:black">Sign Up</a>
        <button id="logout">Logout</button>
        <span id="avatar">N/A</span>
    </span>
</div>
