<!DOCTYPE html>    
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments/head}"></head>
	
	<body>
		<nav th:replace="~{fragments/nav}"></nav>

		<br>
		<br>
		<br>

		<div class="product-container" th:id="${product.id}" style="margin-left: 14%; width: 72%; height: 450px">
			<div class="product-half-container-des">
			<h3 th:text="${product.name}">NAME</h3>
			<p th:text="${'Tags = ' + product.unprocessedtags}">DESCRIPTION</p>
			<p th:text="${product.description}" class=""></p>
			</div>
		
			<br>
			<br>
			  <div class="product-half-container-price">
				<br>
				<form action="">
				<div class="check-box-container">
				  <div class="form-check">
					<input class="form-check-input" type="radio" th:name="${product.id}" th:id="${product.id} + a" checked>
					<label class="form-check-label" th:for="${product.id} + a" th:text="'Trained = €' + ${#numbers.formatDecimal(product.trainedPrice,2,2)}">
					  Trained
					</label>
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" th:name="${product.id}" th:id="${product.id} + b">
					<label class="form-check-label" th:for="${product.id} + b" th:text="'Trained = €' + ${#numbers.formatDecimal(product.untrainedPrice,2,2)}">
					  Untrained
					</label>
				  </div>
				</div>
				<div class="quantity-box">  
					<input type="number" placeholder="Quantity" style="width:100%" min="0" th:id="${product.id} + q"><br>
				</div>
				<button class="btn btn-danger btn-lg" 
				th:onclick="'addToCart(' + ${product.id} + ', document.getElementById(\'' + ${product.id} + 'a\').checked, document.getElementById(\'' + ${product.id} + 'q\').value)'"
				>Add to Cart</button>
			</form>
			</div>
		  </div>
	</body>
</html>
