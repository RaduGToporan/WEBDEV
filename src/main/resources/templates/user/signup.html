<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head th:replace="~{fragments/head}"></head>
	<body>
		<nav th:replace="~{fragments/nav}"></nav>
		<form id="credentials" action="/signup" method="post">
			<label for="username">Username</label>
			<input name="username" type="text" id="username" class="spacing" required>
			<label for="email">Email</label>
			<input name="email" type="text" id="email" class="spacing" required>
			<label for="password">Password</label>
			<input name="password" type="password" id="password" class="spacing" required>
			<input type="submit" value="Create account">
			<a id="close" href="/">
				<img alt="close_icon" th:src="@{images/close.svg}">
			</a>
		</form>
	</body>
</html>
